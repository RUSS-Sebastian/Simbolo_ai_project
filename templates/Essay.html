<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Scoring System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-hover: #2980b9;
            --error: #e74c3c;
            --success: #2ecc71;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .progress-container {
            margin: 1.5rem 0;
            display: none;
        }
        progress {
            width: 100%;
            height: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
        }
        .result-container {
            display: none;
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
            border-left: 4px solid var(--primary);
        }
        .score {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .feedback {
            font-size: 1rem;
            line-height: 1.6;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .alert-error {
            background-color: #fadbd8;
            color: var(--error);
            border-left: 4px solid var(--error);
        }
        .word-count {
            font-size: 0.875rem;
            color: #7f8c8d;
            text-align: right;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Automatic Essay Scoring</h1>
    
    <div id="app">
        <textarea id="essay-text" placeholder="Type or paste your essay here (minimum 50 words)..."></textarea>
        <div class="word-count">Word count: <span id="word-count">0</span></div>
        <button id="score-btn">Score My Essay</button>
        
        <div class="alert alert-error" id="error-container"></div>
        
        <div class="progress-container" id="progress-container">
            <p id="progress-message">Processing your essay...</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        
        <div class="result-container" id="result-container">
            <div class="score">Score: <span id="essay-score">0</span>/6</div>
            <div class="feedback" id="essay-feedback"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Socket.IO
            const socket = io({
                transports: ['websocket'],
                reconnectionAttempts: 5,
                timeout: 10000
            });

            // DOM elements
            const essayText = document.getElementById('essay-text');
            const scoreBtn = document.getElementById('score-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressMessage = document.getElementById('progress-message');
            const resultContainer = document.getElementById('result-container');
            const essayScore = document.getElementById('essay-score');
            const essayFeedback = document.getElementById('essay-feedback');
            const errorContainer = document.getElementById('error-container');
            const wordCount = document.getElementById('word-count');

            // Connection status logging
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            socket.on('connect_error', (err) => {
                showError('Connection error. Please refresh the page.');
                console.error('Connection error:', err);
            });

            // Update word count
            essayText.addEventListener('input', updateWordCount);
            
            function updateWordCount() {
                const text = essayText.value.trim();
                const count = text ? text.split(/\s+/).length : 0;
                wordCount.textContent = count;
            }

            // Score button handler
            scoreBtn.addEventListener('click', () => {
                const text = essayText.value.trim();
                const words = text.split(/\s+/).length;
                
                // Validation
                if (!text) {
                    showError('Please enter an essay to score');
                    return;
                }
                
                if (words < 50) {
                    showError(`Essay must be at least 50 words (current: ${words})`);
                    return;
                }
                
                // Start scoring process
                startScoring(text);
            });

            // Socket event handlers
            socket.on('essay_progress', (data) => {
                progressBar.value = data.progress;
                progressMessage.textContent = data.message;
            });

            socket.on('essay_result', (data) => {
                if (data && data.score !== undefined) {
                    essayScore.textContent = data.score;
                    essayFeedback.textContent = data.feedback;
                    resultContainer.style.display = 'block';
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showError('Invalid response from server');
                }
                resetUI();
            });

            socket.on('essay_error', (data) => {
                showError(data.error || 'An error occurred during scoring');
                resetUI();
            });

            // UI functions
            function startScoring(text) {
                hideError();
                progressContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                scoreBtn.disabled = true;
                
                fetch('/score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ essay: text })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error); });
                    }
                })
                .catch(err => {
                    showError(err.message);
                    resetUI();
                });
            }

            function resetUI() {
                progressContainer.style.display = 'none';
                scoreBtn.disabled = false;
            }

            function showError(message) {
                errorContainer.textContent = message;
                errorContainer.style.display = 'block';
                errorContainer.scrollIntoView({ behavior: 'smooth' });
            }

            function hideError() {
                errorContainer.style.display = 'none';
            }

            // Initialize
            updateWordCount();
        });
    </script>
</body>
</html>
